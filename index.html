<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="page/index.css">
  <meta name="description" content="Проектная работа по завершению четвертого спринта">
  <meta name="author" content="Юрий Орава">
  <meta name="keywords" content="travel, Russia">
    <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
        <a href="#"><img class="logo" alt="Логотип" src="images/logo.svg"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__image" src="images/avatar.jpg" alt="Аватарка">
          <div class="profile__descriptions">
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <button type="button" class="profile__btn"><img class="profile__edit" src="images/Edit_Button.svg" alt="Редактировать профиль"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add"><img src="images/add.svg" alt="Добавить фото" class="profile__add-img"></button>
      </section>
      <section>
      <ul class="elements">
      </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>       
    </footer>
    <div class="popup popup_profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <button type="button" class="popup__close popup__close_profile"><img src="images/Close_Icon.svg" alt="Закрыть окно" class="popup__close-img"></button>
        <form name="profile-edit" class="popup__form popup__form_profile">
          <input type="text" value="" placeholder="Жак-Ив Кусто" class="popup__text popup__text_type_name popup__text_type_profile-name">
          <input type="text" value="" placeholder="Исследователь океана" class="popup__text popup__text_type_desc popup__text_type_profile-desc">
          <button type="submit" class="popup__btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_place">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <button type="button" class="popup__close popup__close_place"><img src="images/Close_Icon.svg" alt="Закрыть окно" class="popup__close-img"></button>
        <form name="place-add" class="popup__form popup__form_place">
          <input type="text" value="" placeholder="Название" class="popup__text popup__text_type_name popup__text_type_place-name">
          <input type="text" value="" placeholder="Ссылка на картинку" class="popup__text popup__text_type_desc popup__text_type_place-link">
          <button type="submit" class="popup__btn">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup__place-image">
      <div class="popup__place-container">
        <button type="button" class="popup__close popup__close_place-image"><img src="images/Close_Icon.svg" alt="Закрыть окно" class="popup__close-img"></button>
        <img src="" alt="" class="popup__place-img">
        <p class="popup__place-name"></p>
      </div>
    </div>
    <template id="place-template">
      <li class="elements__item">
        <button type="button" class="elements__delete"><img src="images/delete_icon.svg" alt="Удалить карточку" class="elements__delete-img"></button>
        <button type="button" class="elements__image-btn">
          <img class="elements__image" src="" alt="">
        </button>
        <div class="elements__description">
          <h3 class="elements__title"></h3>
          <button type="button" class="elements__btn"></button>
        </div>
      </li>
    </template>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
