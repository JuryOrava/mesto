<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа по завершению четвертого спринта">
  <meta name="author" content="Юрий Орава">
  <meta name="keywords" content="travel, Russia">
  <link rel="stylesheet" href="/pages/index.css">
    <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
        <a href="#"><img class="logo" alt="Логотип" src="/images/logo.svg"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__image" src="/images/avatar.jpg" alt="Аватарка">
          <img class="profile__edit-image" src="/images/ava-edit.svg" alt="Редактирование авы">
          <div class="profile__descriptions">
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <button type="button" class="profile__btn"><img class="profile__edit" src="/images/Edit_Button.svg" alt="Редактировать профиль"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add"><img src="/images/add.svg" alt="Добавить фото" class="profile__add-img"></button>
      </section>
      <section>
      <ul class="elements">
      </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>       
    </footer>
    <div class="popup popup_profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <button type="button" class="popup__close popup__close_profile"><img src="/images/Close_Icon.svg" alt="Закрыть окно" class="popup__close-img"></button>
        <form name="profile-edit" class="popup__form popup__form_profile" novalidate>
          <label class="popup__input">
            <input type="text" name="profileName" value="" id="profile-name-input" required minlength="2" maxlength="40" placeholder="Жак-Ив Кусто" class="popup__text popup__text_type_name popup__text_type_profile-name">
            <span class="popup__input-error profile-name-input-error"></span>
          </label>
          <label class="popup__input">
            <input type="text" name="profileDesc" value="" id="profile-descriptions-input" required minlength="2" maxlength="200" placeholder="Исследователь океана" class="popup__text popup__text_type_desc popup__text_type_profile-desc">
            <span class="popup__input-error profile-descriptions-input-error"></span>
          </label>
          <button type="submit" class="popup__btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_profile-foto">
      <div class="popup__container popup__container_profile-foto">
        <h3 class="popup__title">Обновить аватар</h3>
        <button type="button" class="popup__close popup__close_profile"><img src="/images/Close_Icon.svg" alt="Закрыть окно" class="popup__close-img"></button>
        <form name="profile-edit" class="popup__form popup__form_profile" novalidate>
          <label class="popup__input">
            <input type="url" name="link" id="place-img-input" required value="" placeholder="Ссылка на картинку" class="popup__text popup__text_type_desc popup__text_type_place-link">
            <span class="popup__input-error place-img-input-error"></span>
          </label>
          <button type="submit" class="popup__btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_place">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <button type="button" class="popup__close popup__close_place"><img src="/images/Close_Icon.svg" alt="Закрыть окно" class="popup__close-img"></button>
        <form name="place-add" class="popup__form popup__form_place" novalidate>
          <label class="popup__input">
            <input type="text" name="name" id="place-name-input" required minlength="2" maxlength="30" value="" placeholder="Название" class="popup__text popup__text_type_name popup__text_type_place-name">
            <span class="popup__input-error place-name-input-error"></span>
          </label>
          <label class="popup__input">
            <input type="url" name="link" id="place-img-input" required value="" placeholder="Ссылка на картинку" class="popup__text popup__text_type_desc popup__text_type_place-link">
            <span class="popup__input-error place-img-input-error"></span>
          </label>
          <button type="submit" class="popup__btn popup__btn-place">Создать</button>
        </form>
      </div>
    </div> 
    <div class="popup popup_del-place">
      <div class="popup__container popup__container_del-place">
        <h3 class="popup__title popup__title_del-place">Вы уверены?</h3>
        <button type="button" class="popup__close popup__close_place"><img src="/images/Close_Icon.svg" alt="Закрыть окно" class="popup__close-img"></button>
        <form name="place-add" class="popup__form popup__form_place" novalidate>
          <input type="text" name="id" id="id" value="" placeholder="id" class="popup__text popup__none-input">
          <button type="submit" class="popup__btn popup__btn-place">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_place-image">
      <div class="popup__place-container">
        <button type="button" class="popup__close popup__close_place-image"><img src="/images/Close_Icon.svg" alt="Закрыть окно" class="popup__close-img"></button>
        <img src="/images/avatar.jpg" alt="" class="popup__place-img">
        <p class="popup__place-name"></p>
      </div>
    </div>
    <template id="place-template">
      <li class="elements__item">
        <button type="button" class="elements__delete"><img src="/images/delete_icon.svg" alt="Удалить карточку" class="elements__delete-img"></button>
        <button type="button" class="elements__image-btn">
          <img class="elements__image" src="/images/avatar.jpg" alt="">
        </button>
        <div class="elements__description">
          <h3 class="elements__title"></h3>
          <div class="elements__like">
            <button type="button" class="elements__btn"></button>
            <p class="elements__like-length">0</p>
          </div>
        </div>
      </li>
    </template>
  </div>
  <script type="module" src="pages/index.js"></script>
  <script type="module" src="./utils/constants.js"></script>
  <script type="module" src="./components/Api.js"></script>
  <script type="module" src="./components/Card.js"></script>
  <script type="module" src="./components/FormValidator.js"></script>
  <script type="module" src="./components/Popup.js"></script>
  <script type="module" src="./components/PopupWithForm.js"></script>
  <script type="module" src="./components/PopupWithConfirmation.js"></script>
  <script type="module" src="./components/PopupWithImage.js"></script>
  <script type="module" src="./components/Section.js"></script>
  <script type="module" src="./components/UserInfo.js"></script>

</body>
</html>
